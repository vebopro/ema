<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>絵馬に文字を合成</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
    }
    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ミルミカ神社に絵馬を書く</h1>
  <canvas id="canvas" width="500" height="300"></canvas>
  <div id="controls">
    <input type="text" id="textInput" placeholder="願い事を入力" size="30">
    <button id="generateBtn">生成</button>
    <button id="downloadBtn">ダウンロード</button>
  </div>

  <script>
    // 絵馬画像をロード
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const emaImage = new Image();
    emaImage.src = 'ema_background.png'; // 事前に絵馬画像をアップロードする
    emaImage.onload = () => {
      ctx.drawImage(emaImage, 0, 0, canvas.width, canvas.height);
    };

    // テキストを改行して描画する関数
    function drawText(text, x, y, maxWidth) {
      const words = text.split(' ');
      let line = '';
      const lineHeight = 30; // 行間の調整

      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + ' ';
        const testWidth = ctx.measureText(testLine).width;

        if (testWidth > maxWidth) {
          ctx.fillText(line, x, y);
          line = words[i] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y); // 最後の行を描画
    }

    // テキストを合成する
    document.getElementById('generateBtn').addEventListener('click', () => {
      const text = document.getElementById('textInput').value;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(emaImage, 0, 0, canvas.width, canvas.height);
      ctx.font = '24px Arial';
      ctx.fillStyle = 'black';
      ctx.textAlign = 'center';

      const maxWidth = canvas.width - 40; // キャンバスの幅を基に最大幅を設定
      const x = canvas.width / 2;
      const y = canvas.height / 2 - 60; // 少し上に描画開始位置を調整

      drawText(text, x, y, maxWidth);
    });

    // ダウンロード機能
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'ema.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
